<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>变化的圆圆</title>
</head>
<body>
<script src="d3.v3.min.js" charset="utf-8"></script>
<script>
	
	var width = 400;
	var height = 400;

	var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);

	var circle1 = svg.append("circle")
					 .attr("cx",100)
					 .attr("cy",100)
					 .attr("r",45)
					 .style("fill","green");

	circle1.transition().duration(1000).attr("cx",300); //1秒内将圆x坐标由100变为300

	var circle2 = svg.append("circle")
					 .attr("cx",100)
					 .attr("cy",200)
					 .attr("r",45)
					 .style("fill","green");

	circle2.transition().duration(2000).attr("cy",250).style("fill","red");

	var circle3 = svg.append("circle")
					 .attr("cx",100)
					 .attr("cy",300)
					 .attr("r",45)
					 .style("fill","green");

	circle3.transition().duration(2000).ease("bounce").attr("cx",300).style("fill","red").attr("r",30);


</script>
</body>
</html>
